<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calci.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <title>VJ Calculator</title>
</head>
<body>
    <div class="parentElement">
        
        <div class="calci">
            
            <div class="display">
                <h1 id="heads"></h1>
            </div>
            <div class="button_group">
                <button class="buttons" id="button1">&#x259B</button>
                <button class="buttons" id="button2">C</button>
                <button class="buttons" id="button3">%</button>
                <button class="buttons" id="button4">/</button>
                <button class="buttons" id="button5">7</button>
                <button class="buttons" id="button6">8</button>
                <button class="buttons" id="button7">9</button>
                <button class="buttons" id="button8">*</button>
                <button class="buttons" id="button9">4</button>
                <button class="buttons" id="button10">5</button>
                <button class="buttons" id="button11">6</button>
                <button class="buttons" id="button12">-</button>
                <button class="buttons" id="button13">1</button>
                <button class="buttons" id="button14">2</button>
                <button class="buttons" id="button15">3</button>
                <button class="buttons" id="button16">+</button>
                <button class="buttons" id="button17">.</button>
                <button class="buttons" id="button18">0</button>
                <button class="buttons" id="button19">&#x2B05</button>
                <button class="buttons" id="button20">=</button>

            </div>
        </div>
    </div>

    <script src="calci.js"></script>
</body>
</html>
